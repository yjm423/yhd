    <div class="rgt_header">

            <div class="header_r">
                <div class="help">
                    <span class="help_ico">帮助中心</span>
                    <div class="menu">
                        <ul>
                            <li>包裹跟踪</li>
                            <li>常见问题</li>
                            <li>在线退换货</li>
                            <li>在线投诉</li>
                        </ul>

                </div>
                <div class="login_entry">

                    <a href="#" class="login_link">请登录</a>
                </div>
            </div>

        </div>

    <!-- 输入框 -->
    <div class="rgt_wrap">
        <div class="rgt_inner">
            <h4>1号店注册</h4>
            <ul>
                <li>
                    <div class="user">
                        <input type="text" id="username" placeholder="用户名">
                        
                        
                    </div>
                    <div class="user_info"></div>

                </li>
                <li>
                    <div class="user">

                    </div>
                    <div></div>

                </li>
                <li>
                    <div class="yzm">
                        <input type="text" id="username">
                        <span class="tip">短信验证码</span>
                    </div>
                    <a href="#" class="get_yzm">获取验证码</a>
                    <div></div>

                </li>
                <li>
                    <div class="user">
                        <input type="text" id="password" placeholder="设置密码">
                        
                    </div>
                    <div></div>

                </li>
                <li>
                    <div class="user">
                        <input type="text" id="username">
                        <span class="tip">确认密码</span>
                    </div>
                    <div></div>

                </li>
                <li class="rgt_b"> 
                    <div>
                        点击注册，表示您同意1号店 
                        <a href="#">《服务协议及隐私声明》</a> 
                    </div>
                    <a href="#" id="rgt_btn">同意协议并注册</a>
