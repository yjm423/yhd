<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div class="rgt_header">
        <div class="wrap_header">
            <img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" height="55" alt="1号店">
            <div class="header_r">
                <div class="help">
                    <span class="help_ico">帮助中心</span>
                    <div class="menu">
                        <ul>
                            <li>包裹跟踪</li>
                            <li>常见问题</li>
                            <li>在线退换货</li>
                            <li>在线投诉</li>
                        </ul>
                    </div>

                </div>
                <div class="login_entry">
                    您好，欢迎光临1号店！
                    <a href="#" class="login_link">请登录</a>
                </div>
            </div>

        </div>
    </div>

    <!-- 中间登录区 -->
    <div class="login_wrap">
        <div class="wrap clearfix">
            <div class="login_img">
                <img id="img" src="https://passport.yhd.com/front-passport/passport/images/login_pic.png">
            </div>

            <!-- 登录框 -->
            <div class="login_inner">
                <div class="login_pc">
                    <div class="clearfix">
                        <h3>1号店用户登录</h3>
                        <a href="http://localhost/project/yhd/yhd/src/html/registry.html" class="regist_new blue_link">注册新账号</a>
                    </div>
                    <div class="login_form">
                        <div class="form_item">
                            <label class="user_ico">&nbsp;</label>
                            <input type="text" placeholder="邮箱/手机/用户名" id="username">
                        </div>
                        <div class="form_item">
                            <label class="paswd_ico">&nbsp;</label>
                            <input type="text" placeholder="密码" id="password">
                        </div>
                        <div class="auto_login">
                            <p class="auto_sel"> 自动登录</p>
                            <p class="forget_pass">忘记密码？</p>
                        </div>
                        <button class="login_btn">登录</button>
                    </div>
                    <!-- 合作伙伴 -->
                    <div class="more_land">
                        <p>更多合作网站账号登录</p>
                        <div class="clearfix">
                            <ul>
                                <li class="iconfont qq" title="QQ"></li>
                                <li class="iconfont jingdong" title="京东"></li>
                                <li class="iconfont weixin" title="微信"></li>
                                <li class="iconfont sina" title="新浪微博"></li>

                            </ul>
                            <a href="#" class="unfold">更多合作网站
                                <i></i>
                            </a>
                            <em></em>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <div id="simplefooter">
        <a href="http://www.miibeian.gov.cn/" target="_blank">沪ICP备16050468号</a>|
        <a>沪B2-20170039</a>|
        <a href="http://d7.yihaodianimg.com/N09/M07/BD/7B/ChEi11kJnKaAJQMrAAK-LnhML4o60600.jpg"
            data-ref="YHD_Footer_Licence" target="_blank">营业执照</a>
        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/lib/jQuery.md5.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
